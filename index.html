<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語1800 マスター</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #1a73e8; --success: #2e7d32; --danger: #d32f2f; --gray: #5f6368; --bg: #f8f9fa; --gold: #f9a825; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 40px 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin: 20px auto; min-height: 220px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .word { font-size: 40px; font-weight: bold; color: var(--primary); margin-bottom: 20px; }
        .meaning { font-size: 28px; color: var(--gray); display: none; border-top: 1px solid #eee; padding-top: 15px; width: 100%; }
        button { padding: 15px; font-size: 16px; cursor: pointer; border: none; border-radius: 12px; margin: 5px; font-weight: bold; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        .btn-main { background: var(--primary); color: white; width: 70px; }
        .btn-section { background: white; color: var(--primary); border: 1px solid var(--primary); font-size: 13px; flex: 1 1 40%; position: relative; }
        .btn-mastered { border: 2px solid var(--gold); color: var(--gold); }
        .mastered-badge { display: block; font-size: 10px; color: var(--gold); font-weight: bold; }
        .btn-wrong-mode { background: #555; color: white; width: 90%; max-width: 300px; }
        .action-container { display: flex; justify-content: space-between; width: 100%; gap: 10px; }
        .action-btn { flex: 1; padding: 18px; font-size: 18px; color: white; }
        #correctBtn { background: var(--success); display: none; }
        #wrongBtn { background: var(--danger); display: none; }
        #showBtn { background: var(--primary); color: white; width: 100%; }
        .section-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; justify-content: center; }
        .progress-container { width: 100%; background: #ddd; border-radius: 10px; height: 8px; margin: 10px 0; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
        #setup, #countSelect, #quiz, #result { display: none; }
        .active { display: block !important; }
        .stats { font-size: 14px; color: #888; margin: 10px 0; }
        h3 { border-left: 5px solid var(--primary); text-align: left; padding-left: 10px; margin-top: 30px; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loading">ファイルを読み込み中...</div>

    <div id="setup">
        <h1>英単語1800</h1>
        <div class="stats" id="totalStatsText"></div>
        <button class="btn-wrong-mode" onclick="startQuiz('wrong')">苦手克服モード (ミスのみ)</button>

        <h3>100問ごとのセクション</h3>
        <div id="sectionButtons" class="section-grid"></div>

        <h3>全範囲からランダム</h3>
        <div class="section-grid">
            <button class="btn-main" onclick="startQuiz(10)">10問</button>
            <button class="btn-main" onclick="startQuiz(20)">20問</button>
            <button class="btn-main" onclick="startQuiz(50)">50問</button>
            <button class="btn-main" onclick="startQuiz(100)">100問</button>
        </div>
    </div>

    <div id="countSelect">
        <h2 id="selectedSectionText"></h2>
        <p>未習得を優先してランダムに出題します</p>
        <div class="section-grid" id="countOptions"></div>
        <div style="margin-top:30px;"><a href="#" onclick="location.reload()" style="color:#999; text-decoration:none;">← 戻る</a></div>
    </div>

    <div id="quiz">
        <div class="stats">問題: <span id="progressNum">0</span> / <span id="totalNum">0</span></div>
        <div class="progress-container"><div id="progressBar"></div></div>
        <div class="card">
            <div id="wordDisplay" class="word"></div>
            <div id="meaningDisplay" class="meaning"></div>
        </div>
        <button id="showBtn" onclick="showAnswer()">答えを表示</button>
        <div class="action-container">
            <button id="correctBtn" class="action-btn" onclick="handleResult(true)">正解！</button>
            <button id="wrongBtn" class="action-btn" onclick="handleResult(false)">間違い</button>
        </div>
    </div>

    <div id="result">
        <h1>学習完了！</h1>
        <div class="card">
            <div id="accuracy" style="font-size: 48px; font-weight: bold; color: var(--success);">0%</div>
            <div id="resultText"></div>
        </div>
        <button class="btn-wrong-mode" style="width:100%" onclick="location.reload()">タイトルに戻る</button>
    </div>
</div>

<script>
let wordData = [];
let tempSectionWords = [];
let quizWords = [];
let currentIndex = 0;
let correctCount = 0;
const STORAGE_KEY = 'v1_word_mastery';
const CSV_FILE = '英単語1800 - シート1.csv';

window.onload = () => {
    Papa.parse(CSV_FILE, {
        download: true,
        complete: function(results) {
            wordData = results.data
                .map(row => ({ id: String(row[0]).trim(), w: row[1], m: row[2] }))
                .filter(item => item.w && item.id && !isNaN(item.id));
            document.getElementById('loading').style.display = 'none';
            document.getElementById('setup').classList.add('active');
            createSectionButtons();
            updateStats();
        }
    });
};

function getMasteryData() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
}

function updateStats() {
    const mastery = getMasteryData();
    const masteredCount = Object.values(mastery).filter(count => count >= 2).length;
    document.getElementById('totalStatsText').innerText = `全${wordData.length}語中、習得済み: ${masteredCount}語`;
}

function createSectionButtons() {
    const container = document.getElementById('sectionButtons');
    const mastery = getMasteryData();
    for (let i = 0; i < wordData.length; i += 100) {
        const start = i + 1;
        const end = Math.min(i + 100, wordData.length);
        const sectionWords = wordData.slice(i, end);
        const isMastered = sectionWords.every(w => (mastery[w.id] || 0) >= 2);
        const btn = document.createElement('button');
        btn.className = `btn-section ${isMastered ? 'btn-mastered' : ''}`;
        btn.innerHTML = `${isMastered ? '<span class="mastered-badge">★習得済み★</span>' : ''}${start} 〜 ${end}`;
        btn.onclick = () => openCountSelect(start, end);
        container.appendChild(btn);
    }
}

function openCountSelect(start, end) {
    document.getElementById('setup').classList.remove('active');
    document.getElementById('countSelect').classList.add('active');
    document.getElementById('selectedSectionText').innerText = `範囲: ${start} 〜 ${end}`;
    tempSectionWords = wordData.filter(w => {
        const idNum = parseInt(w.id);
        return idNum >= start && idNum <= end;
    });
    const opts = [10, 20, 40, 50, 75, 100];
    const container = document.getElementById('countOptions');
    container.innerHTML = '';
    opts.forEach(num => {
        const b = document.createElement('button');
        b.className = 'btn-main';
        b.style.width = '100px';
        b.innerText = `${num}問`;
        b.onclick = () => setCountAndStart(num);
        container.appendChild(b);
    });
}

function setCountAndStart(count) {
    const mastery = getMasteryData();
    const unmastered = tempSectionWords.filter(w => (mastery[w.id] || 0) < 2).sort(() => 0.5 - Math.random());
    const mastered = tempSectionWords.filter(w => (mastery[w.id] || 0) >= 2).sort(() => 0.5 - Math.random());

    // 未習得を優先して抽出し、残りを習得済みで補完
    let selected = [...unmastered, ...mastered].slice(0, count);

    // 【追加】抽出したリストを最後にもう一度混ぜる
    quizWords = selected.sort(() => 0.5 - Math.random());
    
    document.getElementById('countSelect').classList.remove('active');
    startQuizCore();
}

function startQuiz(mode) {
    const mastery = getMasteryData();
    if (mode === 'wrong') {
        quizWords = wordData.filter(w => (mastery[w.id] || 0) === 0);
        if (quizWords.length === 0) return alert("ミス記録のある単語はありません！");
    } else {
        quizWords = [...wordData];
    }
    quizWords = quizWords.sort(() => 0.5 - Math.random()).slice(0, typeof mode === 'number' ? mode : quizWords.length);
    document.getElementById('setup').classList.remove('active');
    startQuizCore();
}

function startQuizCore() {
    correctCount = 0; currentIndex = 0;
    document.getElementById('quiz').classList.add('active');
    showQuestion();
}

function showQuestion() {
    const current = quizWords[currentIndex];
    const total = quizWords.length;
    document.getElementById('wordDisplay').innerText = current.w;
    document.getElementById('meaningDisplay').innerText = current.m;
    document.getElementById('meaningDisplay').style.display = 'none';
    document.getElementById('showBtn').style.display = 'block';
    document.getElementById('correctBtn').style.display = 'none';
    document.getElementById('wrongBtn').style.display = 'none';
    document.getElementById('progressNum').innerText = currentIndex + 1;
    document.getElementById('totalNum').innerText = total;
    document.getElementById('progressBar').style.width = (currentIndex
