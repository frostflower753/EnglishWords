<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語1800 学習アプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #1a73e8; --success: #34a853; --danger: #ea4335; }
        body { font-family: sans-serif; text-align: center; background: #f8f9fa; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 40px 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin: 20px auto; min-height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .word { font-size: 38px; font-weight: bold; color: var(--primary); margin-bottom: 20px; }
        .meaning { font-size: 26px; color: #5f6368; display: none; border-top: 1px solid #eee; padding-top: 15px; width: 100%; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 12px; margin: 8px; font-weight: bold; width: 80%; }
        .btn-main { background: var(--primary); color: white; }
        .btn-correct { background: var(--success); color: white; display: none; }
        .btn-wrong { background: var(--danger); color: white; display: none; }
        .mode-selection button { width: auto; min-width: 100px; }
        #setup, #quiz { display: none; }
        .active { display: block !important; }
        #loading { margin-top: 50px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div id="loading">データを読み込み中...</div>

    <div id="setup">
        <h1>英単語1800</h1>
        <p id="totalStatsText">読み込み完了</p>
        <div class="mode-selection">
            <button class="btn-main" onclick="startQuiz(10)">10問</button>
            <button class="btn-main" onclick="startQuiz(20)">20問</button>
            <button class="btn-main" onclick="startQuiz(50)">50問</button>
            <button class="btn-main" style="background:#555;" onclick="startQuiz('wrong')">苦手克服</button>
        </div>
    </div>

    <div id="quiz">
        <div>進捗: <span id="progress">0</span> / <span id="totalQuestions">0</span></div>
        <div class="card">
            <div id="wordDisplay" class="word"></div>
            <div id="meaningDisplay" class="meaning"></div>
        </div>
        <button id="showBtn" class="btn-main" onclick="showAnswer()">答えを表示</button>
        <button id="correctBtn" class="btn-correct" onclick="handleResult(true)">正解！</button>
        <button id="wrongBtn" class="btn-wrong" onclick="handleResult(false)">間違い</button>
        <div style="margin-top:20px;">
            <a href="#" onclick="location.reload()" style="color:#999; text-decoration:none;">← 戻る</a>
        </div>
    </div>
</div>

<script>
let wordData = [];
let quizWords = [];
let currentIndex = 0;
const MISTAKE_KEY = 'v1_mistakes';
const CSV_FILE = '英単語1800 - シート1.csv'; // 同じフォルダのファイル名

// 1. 起動時にCSVを自動読み込み
window.onload = () => {
    Papa.parse(CSV_FILE, {
        download: true,
        complete: function(results) {
            wordData = results.data.map(row => ({
                id: row[0],
                w: row[1],
                m: row[2]
            })).filter(item => item.w); // 空行除外

            document.getElementById('loading').style.display = 'none';
            document.getElementById('setup').classList.add('active');
            updateStats();
        },
        error: function() {
            document.getElementById('loading').innerHTML = 
                "<p style='color:red;'>エラー: CSVが読み込めません。<br>GitHubにアップするか、ローカルサーバーで実行してください。</p>";
        }
    });
};

function updateStats() {
    const mistakes = JSON.parse(localStorage.getItem(MISTAKE_KEY) || "[]");
    document.getElementById('totalStatsText').innerText = `全${wordData.length}語中、苦手単語: ${mistakes.length}件`;
}

function startQuiz(mode) {
    let mistakes = JSON.parse(localStorage.getItem(MISTAKE_KEY) || "[]");
    if (mode === 'wrong') {
        quizWords = wordData.filter(w => mistakes.includes(String(w.id)));
        if (quizWords.length === 0) return alert("苦手な単語はありません！");
    } else {
        quizWords = [...wordData].sort(() => 0.5 - Math.random()).slice(0, mode);
    }
    currentIndex = 0;
    document.getElementById('setup').classList.remove('active');
    document.getElementById('quiz').classList.add('active');
    showQuestion();
}

function showQuestion() {
    const current = quizWords[currentIndex];
    document.getElementById('wordDisplay').innerText = current.w;
    document.getElementById('meaningDisplay').innerText = current.m;
    document.getElementById('meaningDisplay').style.display = 'none';
    document.getElementById('showBtn').style.display = 'block';
    document.getElementById('correctBtn').style.display = 'none';
    document.getElementById('wrongBtn').style.display = 'none';
    document.getElementById('progress').innerText = currentIndex + 1;
    document.getElementById('totalQuestions').innerText = quizWords.length;
}

function showAnswer() {
    document.getElementById('meaningDisplay').style.display = 'block';
    document.getElementById('showBtn').style.display = 'none';
    document.getElementById('correctBtn').style.display = 'block';
    document.getElementById('wrongBtn').style.display = 'block';
}

function handleResult(isCorrect) {
    const current = quizWords[currentIndex];
    let mistakes = JSON.parse(localStorage.getItem(MISTAKE_KEY) || "[]");
    const idStr = String(current.id);

    if (!isCorrect) {
        if (!mistakes.includes(idStr)) mistakes.push(idStr);
    } else {
        mistakes = mistakes.filter(id => id !== idStr);
    }
    localStorage.setItem(MISTAKE_KEY, JSON.stringify(mistakes));

    currentIndex++;
    if (currentIndex < quizWords.length) {
        showQuestion();
    } else {
        alert("学習完了！");
        location.reload();
    }
}
</script>
</body>
</html>
