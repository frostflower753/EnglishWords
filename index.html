<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語1800 マスター</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #1a73e8; --success: #2e7d32; --danger: #d32f2f; --gray: #5f6368; --bg: #f8f9fa; --gold: #f9a825; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 40px 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin: 20px auto; min-height: 220px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .word { font-size: 40px; font-weight: bold; color: var(--primary); margin-bottom: 20px; }
        .meaning { font-size: 28px; color: var(--gray); display: none; border-top: 1px solid #eee; padding-top: 15px; width: 100%; }
        button { padding: 15px; font-size: 16px; cursor: pointer; border: none; border-radius: 12px; margin: 5px; font-weight: bold; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        .btn-main { background: var(--primary); color: white; width: 70px; }
        .btn-section { background: white; color: var(--primary); border: 1px solid var(--primary); font-size: 13px; flex: 1 1 40%; position: relative; }
        .btn-mastered { border: 2px solid var(--gold); color: var(--gold); }
        .mastered-badge { display: block; font-size: 10px; color: var(--gold); font-weight: bold; }
        .btn-utility { background: #eee; color: #333; font-size: 14px; width: 45%; }
        .btn-danger-zone { background: #fee; color: var(--danger); border: 1px solid var(--danger); font-size: 12px; margin-top: 50px; width: 200px; }
        .action-container { display: flex; justify-content: space-between; width: 100%; gap: 10px; }
        .action-btn { flex: 1; padding: 18px; font-size: 18px; color: white; }
        #correctBtn { background: var(--success); display: none; }
        #wrongBtn { background: var(--danger); display: none; }
        #showBtn { background: var(--primary); color: white; width: 100%; }
        .section-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; justify-content: center; }
        .progress-container { width: 100%; background: #ddd; border-radius: 10px; height: 8px; margin: 10px 0; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
        .word-list-table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; font-size: 14px; text-align: left; }
        .word-list-table th, .word-list-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .mastery-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #ddd; margin-right: 4px; }
        .dot-filled { background: var(--gold); }
        /* 初期状態でloading以外を消す */
        #setup, #countSelect, #quiz, #result, #listView { display: none; }
        .active { display: block !important; }
        .stats { font-size: 14px; color: #888; margin: 10px 0; }
        h3 { border-left: 5px solid var(--primary); text-align: left; padding-left: 10px; margin-top: 30px; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loading">
        <p>ファイルを読み込み中...</p>
        <p style="font-size: 12px; color: #999;">※数秒待っても進まない場合は、ファイル名が正しいか確認してください。</p>
    </div>

    <div id="setup">
        <h1>英単語1800</h1>
        <div class="stats" id="totalStatsText"></div>
        <div class="section-grid">
            <button class="btn-utility" onclick="openListView()">単語一覧を表示</button>
            <button class="btn-utility" onclick="startQuiz('wrong')" style="background:#555; color:white;">苦手克服モード</button>
        </div>
        <h3>100問ごとのセクション</h3>
        <div id="sectionButtons" class="section-grid"></div>
        <h3>全範囲からランダム</h3>
        <div class="section-grid">
            <button class="btn-main" onclick="startQuiz(10)">10問</button>
            <button class="btn-main" onclick="startQuiz(20)">20問</button>
            <button class="btn-main" onclick="startQuiz(50)">50問</button>
            <button class="btn-main" onclick="startQuiz(100)">100問</button>
        </div>
        <button class="btn-danger-zone" onclick="resetAllData()">全学習記録をリセット</button>
    </div>

    <div id="listView">
        <h2>単語一覧</h2>
        <div style="position: sticky; top: 0; background: var(--bg); padding: 10px; z-index: 10;">
            <button onclick="backToMenu()" style="width: 100%;">メニューに戻る</button>
        </div>
        <div style="max-height: 500px; overflow-y: auto; background: white; border-radius: 10px;">
            <table class="word-list-table">
                <thead><tr><th>ID</th><th>単語 / 意味</th><th>習得</th></tr></thead>
                <tbody id="wordListBody"></tbody>
            </table>
        </div>
    </div>

    <div id="countSelect">
        <h2 id="selectedSectionText"></h2>
        <p>未習得を優先して出題します</p>
        <div class="section-grid" id="countOptions"></div>
        <div style="margin-top:30px;"><a href="javascript:void(0)" onclick="backToMenu()" style="color:#999; text-decoration:none;">← 戻る</a></div>
    </div>

    <div id="quiz">
        <div class="stats">問題: <span id="progressNum">0</span> / <span id="totalNum">0</span></div>
        <div class="progress-container"><div id="progressBar"></div></div>
        <div class="card">
            <div id="wordDisplay" class="word"></div>
            <div id="meaningDisplay" class="meaning"></div>
        </div>
        <button id="showBtn" onclick="showAnswer()">答えを表示</button>
        <div class="action-container">
            <button id="correctBtn" class="action-btn" onclick="handleResult(true)">正解！</button>
            <button id="wrongBtn" class="action-btn" onclick="handleResult(false)">間違い</button>
        </div>
        <div style="margin-top:30px;"><a href="javascript:void(0)" onclick="confirmBack()" style="color:#999; text-decoration:none; font-size: 14px;">← 中断して戻る</a></div>
    </div>

    <div id="result">
        <h1>学習完了！</h1>
        <div class="card">
            <div id="accuracy" style="font-size: 48px; font-weight: bold; color: var(--success);">0%</div>
            <div id="resultText"></div>
        </div>
        <button style="background:#555; color:white; width:100%" onclick="backToMenu()">タイトルに戻る</button>
    </div>
</div>

<script>
let wordData = [];
let tempSectionWords = [];
let quizWords = [];
let currentIndex = 0;
let correctCount = 0;
const STORAGE_KEY = 'v2_word_mastery'; // キーを少し変えてリフレッシュ
const CSV_FILE = '英単語1800 - シート1.csv';

window.onload = () => {
    // CSVの読み込みを開始
    Papa.parse(CSV_FILE, {
        download: true,
        header: false,
        complete: function(results) {
            console.log("CSV loaded successfully");
            wordData = results.data
                .map(row => ({ id: String(row[0]).trim(), w: row[1], m: row[2] }))
                .filter(item => item.w && item.id && !isNaN(item.id));
            
            if(wordData.length === 0) {
                document.getElementById('loading').innerHTML = "<p style='color:red;'>CSVの中身が空、または形式が正しくありません。</p>";
                return;
            }
            
            // 読み込み完了したらメニューを表示
            document.getElementById('loading').style.display = 'none';
            backToMenu();
        },
        error: function(err) {
            console.error(err);
            document.getElementById('loading').innerHTML = `
                <p style='color:red;'>ファイルの読み込みに失敗しました。</p>
                <p style='font-size:12px;'>理由: ${err.message || 'ファイルが見つからないか、ブラウザの制限です。'}</p>
                <p style='font-size:12px;'>解決策: GitHub Pagesにアップロードするか、VSCodeのLive Serverを使用して開いてください。</p>
            `;
        }
    });
};

function backToMenu() {
    // 全画面を非表示
    const screens = ['setup', 'countSelect', 'quiz', 'result', 'listView'];
    screens.forEach(s => document.getElementById(s).classList.remove('active'));
    
    // セットアップ画面を表示
    document.getElementById('setup').classList.add('active');
    
    // 統計とボタンを更新
    updateStats();
    const container = document.getElementById('sectionButtons');
    container.innerHTML = '';
    createSectionButtons();
}

function getMasteryData() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
}

function updateStats() {
    const mastery = getMasteryData();
    const masteredCount = Object.values(mastery).filter(count => count >= 2).length;
    document.getElementById('totalStatsText').innerText = `全${wordData.length}語中、習得済み: ${masteredCount}語`;
}

function createSectionButtons() {
    const container = document.getElementById('sectionButtons');
    const mastery = getMasteryData();
    for (let i = 0; i < wordData.length; i += 100) {
        const start = i + 1;
        const end = Math.min(i + 100, wordData.length);
        const sectionWords = wordData.slice(i, end);
        const isMastered = sectionWords.every(w => (mastery[w.id] || 0) >= 2);
        
        const btn = document.createElement('button');
        btn.className = `btn-section ${isMastered ? 'btn-mastered' : ''}`;
        btn.innerHTML = `${isMastered ? '<span class="mastered-badge">★習得済み★</span>' : ''}${start} 〜 ${end}`;
        btn.onclick = () => openCountSelect(start, end);
        container.appendChild(btn);
    }
}

function openListView() {
    const mastery = getMasteryData();
    const tbody = document.getElementById('wordListBody');
    tbody.innerHTML = '';
    wordData.forEach(w => {
        const count = mastery[w.id] || 0;
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${w.id}</td><td><strong>${w.w}</strong><br><small>${w.m}</small></td><td><span class="mastery-dot ${count >= 1 ? 'dot-filled' : ''}"></span><span class="mastery-dot ${count >= 2 ? 'dot-filled' : ''}"></span></td>`;
        tbody.appendChild(tr);
    });
    document.getElementById('setup').classList.remove('active');
    document.getElementById('listView').classList.add('active');
}

function resetAllData() {
    if (confirm("学習記録をすべてリセットしますか？")) {
        localStorage.removeItem(STORAGE_KEY);
        backToMenu();
    }
}

function confirmBack() {
    if(confirm('中断して戻りますか？')) backToMenu();
}

function openCountSelect(start, end) {
    document.getElementById('setup').classList.remove('active');
    document.getElementById('countSelect').classList.add('active');
    document.getElementById('selectedSectionText').innerText = `範囲: ${start} 〜 ${end}`;
    tempSectionWords = wordData.filter(w => {
        const idNum = parseInt(w.id);
        return idNum >= start && idNum <= end;
    });
    const opts = [10, 20, 40, 50, 75, 100];
    const container = document.getElementById('countOptions');
    container.innerHTML = '';
    opts.forEach(num => {
        const b = document.createElement('button');
        b.className = 'btn-main';
        b.style.width = '100px';
        b.innerText = `${num}問`;
        b.onclick = () => setCountAndStart(num);
        container.appendChild(b);
    });
}

function setCountAndStart(count) {
    const mastery = getMasteryData();
    const unmastered = tempSectionWords.filter(w => (mastery[w.id] || 0) < 2).sort(() => 0.5 - Math.random());
    const mastered = tempSectionWords.filter(w => (mastery[w.id] || 0) >= 2).sort(() => 0.5 - Math.random());
    let selected = [...unmastered, ...mastered].slice(0, count);
    quizWords = selected.sort(() => 0.5 - Math.random());
    startQuizCore();
}

function startQuiz(mode) {
    const mastery = getMasteryData();
    if (mode === 'wrong') {
        quizWords = wordData.filter(w => (mastery[w.id] || 0) === 0);
        if (quizWords.length === 0) return alert("記録のあるミスはありません！");
    } else {
        quizWords = [...wordData];
    }
    quizWords = quizWords.sort(() => 0.5 - Math.random()).slice(0, typeof mode === 'number' ? mode : quizWords.length);
    startQuizCore();
}

function startQuizCore() {
    correctCount = 0; currentIndex = 0;
    const screens = ['setup', 'countSelect', 'quiz', 'result', 'listView'];
    screens.forEach(s => document.getElementById(s).classList.remove('active'));
    document.getElementById('quiz').classList.add('active');
    showQuestion();
}

function showQuestion() {
    const current = quizWords[currentIndex];
    document.getElementById('wordDisplay').innerText = current.w;
    document.getElementById('meaningDisplay').innerText = current.m;
    document.getElementById('meaningDisplay').style.display = 'none';
    document.getElementById('showBtn').style.display = 'block';
    document.getElementById('correctBtn').style.display = 'none';
    document.getElementById('wrongBtn').style.display = 'none';
    document.getElementById('progressNum').innerText = currentIndex + 1;
    document.getElementById('totalNum').innerText = quizWords.length;
    document.getElementById('progressBar').style.width = (currentIndex / quizWords.length * 100) + "%";
}

function showAnswer() {
    document.getElementById('meaningDisplay').style.display = 'block';
    document.getElementById('showBtn').style.display = 'none';
    document.getElementById('correctBtn').style.display = 'block';
    document.getElementById('wrongBtn').style.display = 'block';
}

function handleResult(isCorrect) {
    const current = quizWords[currentIndex];
    let mastery = getMasteryData();
    if (isCorrect) {
        correctCount++;
        mastery[current.id] = (mastery[current.id] || 0) + 1;
    } else {
        mastery[current.id] = 0;
    }
    localStorage.setItem(STORAGE_KEY, JSON.stringify(mastery));
    currentIndex++;
    if (currentIndex < quizWords.length) {
        showQuestion();
    } else {
        showFinalResult();
    }
}

function showFinalResult() {
    document.getElementById('quiz').classList.remove('active');
    document.getElementById('result').classList.add('active');
    const percent = Math.round((correctCount / quizWords.length) * 100);
    document.getElementById('accuracy').innerText = percent + "%";
    document.getElementById('resultText').innerText = `${quizWords.length}問中 ${correctCount}問正解！`;
}
</script>
</body>
</html>
